<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
           <input  class="form-control" 
                    formControlName="nombre">
        </div>
        <div  class="col-auto">
         <span
            class="form-text"
            error-msg
            [mensaje]="texto1"
            [color]="color"
            [valido]="!tieneError('nombre')"> este campo es requerido</span>
         </div>
    </div>


    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">
                Guardar
            </button>
            &nbsp;
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                    Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>


<div class="row mt-5"
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
                todo ok
        </div>
    </div>
</div>
